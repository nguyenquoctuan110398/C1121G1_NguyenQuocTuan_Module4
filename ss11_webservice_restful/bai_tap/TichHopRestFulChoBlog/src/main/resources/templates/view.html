<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>ID: </label>
        <label th:text="${blog.id}"></label>
    </div>
    <div class="cusdetail">
        <label>Author: </label>
        <label th:text="${blog.author}"></label>
        <img th:src="${blog.image}" width="50px" height="50px"></img>
    </div>

    <div class="cusdetail">
        <label>Date: </label>
        <label th:text="${blog.date}"></label>
    </div>

    <div class="cusdetail">
        <label>Content: </label>
        <label th:text="${blog.content}" ></label>
        <br>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
