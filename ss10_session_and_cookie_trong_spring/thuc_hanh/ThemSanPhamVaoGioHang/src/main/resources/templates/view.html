<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    <th:block th:replace="/layout::linkHead"></th:block>-->
</head>
<body>
<center>
    <h1><a href="/shop">Back To Shop</a></h1>
    <h1>Product description</h1>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <img width="200px" height="300px" class="card-img-top" th:src="@{${product.img}}"
                         alt="Card image cap">
                    <div class="card-body d-flex justify-content-center">
                        <div>
                            <a class="text-center text-decoration-none" href="#" th:text="${product.name}">Product Name</a>
                        </div>
                    </div>
                    <div>
                        <p class="text-center" th:text="${'Price: ' + product.price}"></p>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <p th:text="${product.description}"></p>
            </div>
        </div>
    </div>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<!--<th:block th:replace="/layout::script"></th:block>-->
</html>
