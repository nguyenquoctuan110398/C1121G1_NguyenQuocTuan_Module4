<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout :: head}">
</head>
<body>
<h3>Products</h3>
<h4>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</h4>

<table>
    <form th:action="@{/product/search}">
        <tr>
            <td><input type="text" name="name" placeholder="search by name"></td>
            <td><input type="submit" value="Search"></td>
        </tr>
    </form>


    <tr>
        <td>
            <a th:href="@{/product}"><input type="submit" value="Reset"></a>
        </td>
    </tr>
</table>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="products">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.manufacturer}"></td>
        <td><a th:href="@{/product/edit/{id}(id=${product.id})}">Edit</a></td>
        <td><a th:href="@{/product/delete/{id}(id=${product.id})}">Delete</a></td>
        <td><a th:href="@{/product/view/{id}(id=${product.id})}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
