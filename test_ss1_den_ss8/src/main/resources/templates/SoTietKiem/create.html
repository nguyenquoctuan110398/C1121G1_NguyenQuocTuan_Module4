<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Thêm mới sổ tiết kiệm</h2>
<p>
    <a th:href="@{/so-tiet-kiem}">
        Trở về danh sách sổ tiết kiệm
    </a>
</p>

<div id="form">

    <form th:action="@{/so-tiet-kiem/luu}" th:object="${soTietKiemDto}" method="post">
        <label>Mã khách hàng: </label>
        <input type="text" th:field="*{khachHangDto.maKhachHang}">
        <div style="color: red" th:errors="*{khachHangDto.maKhachHang}"></div>

        <label>Tên khách hàng: </label>
        <input type="text" th:field="*{khachHangDto.tenKhachHang}">
        <div style="color: red" th:errors="*{khachHangDto.tenKhachHang}"></div>

        <label>Thời gian gửi: </label>
        <input type="date" th:field="*{thoiGianGui}">
        <div style="color: red" th:errors="*{thoiGianGui}"></div>

        <label>Kỳ hạn: </label>
        <input type="text" th:field="*{kyHan}">
        <div style="color:red" th:errors="*{kyHan}"></div>

        <label>Số tiền gửi: </label>
        <input type="text" th:field="*{soTienGui}">
        <div style="color: red" th:errors="*{soTienGui}"></div>

        <input type="submit" value="Thêm mới">
    </form>

</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
