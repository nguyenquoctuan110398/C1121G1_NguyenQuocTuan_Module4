<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>

<div id="form">

    <form th:action="@{/blog/update}" th:object="${blog}" method="post" novalidate="novalidate">
        <label>ID: </label>
        <input type="hidden" th:field="*{id}">

        <label>Author: </label>
        <input type="text" th:field="*{author}">

        <label>Image: </label>
        <input type="text" th:field="*{image}">

        <label>Category:</label>
        <select th:field="*{category}">
            <option th:each="category : ${categorys}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>

        <label>Date: </label>
        <input type="date" th:field="*{date}">

        <label>Content: </label>
        <textarea th:field="*{content}"></textarea><br>

        <label>Summary</label>
        <input type="text" th:field="*{summary}">

        <input type="submit" value="Edit">

    </form>

</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
