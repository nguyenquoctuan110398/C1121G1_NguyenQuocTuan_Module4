<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-attachment: fixed; background-position: center bottom;
      background-repeat: no-repeat;background-size: cover;
      background-image: url('https://bigdata-vn.com/wp-content/uploads/2021/09/Background-anh-sang-dep.jpg');
      object-fit: cover;">
<nav th:insert="~{/layout :: nav}"></nav>
<h3>Add Contract</h3>
<p style="text-align: center;">
    <a th:href="@{/contracts/list}" style="color: white">
        Back to list contract
    </a>
</p>
<div class="container" style="text-align: center">
    <div id="form" style="display: inline-block; text-align: left">

        <form th:action="@{/contracts/save}" th:object="${contractDto}" method="post">

            <label for="startDate">Star date: </label>
            <input type="date" id="startDate" th:field="*{contractStartDate}">
            <div class="error" th:errors="*{contractStartDate}"></div>

            <label for="endDate">End date: </label>
            <input type="date" id="endDate" th:field="*{contractEndDate}">
            <div class="error" th:errors="*{contractEndDate}"></div>

            <label for="deposit">Deposit: </label>
            <input type="text" id="deposit" th:field="*{contractDeposit}">
            <div class="error" th:errors="*{contractDeposit}"></div>

            <label for="employee">Employee name: </label>
            <select id="employee" th:field="*{employee}">
                <option th:each="employee : ${employees}"
                        th:value="${employee.employeeId}"
                        th:text="${employee.employeeName}">
                </option>
            </select>

            <label for="customer">Customer name: </label>
            <select id="customer" th:field="*{customer}">
                <option th:each="customer : ${customers}"
                        th:value="${customer.customerId}"
                        th:text="${customer.customerName}">
                </option>
            </select>

            <label for="service">Service name: </label>
            <select id="service" th:field="*{services}">
                <option th:each="service : ${services}"
                        th:value="${service.serviceId}"
                        th:text="${service.serviceName}">
                </option>
            </select>

            <div style="text-align: center">
                <input type="submit" value="Create">
            </div>
        </form>

    </div>
</div>
<footer th:insert="/layout :: footer"></footer>
</body>
<script>
    function setTimeError(){
        $(".error").hide();
    }
    setTimeout(setTimeError, 5000);
</script>
</html>
