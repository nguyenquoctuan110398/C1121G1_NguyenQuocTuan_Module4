<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
            rel="stylesheet"
    />

    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    ></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Furama</title>

    <style type="text/css">
        .cusdetail {
            font-size: 200%;
        }

        a {
            text-decoration: none;
        }

        h3 {
            background-color: lightskyblue;
            color: white;
            text-align: center;
            padding: 10px 0 10px 20px;
        }

        div .error {
            color: red;
        }

        footer {
            margin: 10px 0;
        }

        #customers, #services {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th, #services td, #services th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even), #services tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover, #services tr:hover {
            background-color: #ddd;
        }

        #customers th, #services th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        label {
            color: deepskyblue;
        }

        input[type=text], input[type=email], input[type=date], select, textarea {
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: rgba(242, 242, 242, 0.1);
            padding: 20px;
        }

        .notify span {
            font-size: 15px;
            color: blue;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="nav">
    <div class="container">
        <a class="navbar-brand" href="/">Furama</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employees/list">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customers/list">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/services/list">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contracts/list">Contract</a>
                </li>
            </ul>
        </div>

        <div>
            <a th:if="${#request.userPrincipal == null}" class="navbar-brand"
               th:href="@{/login}" style="float: right">Login
            </a>
            <h4 th:if="${#request.userPrincipal != null}" style="float: right; color: deepskyblue">
                Welcome: <span th:text="${#request.userPrincipal.name}"></span>
                <span><a th:href="@{/logout}" style="color: gray">Logout</a>
            </span></h4>

        </div>

    </div>
</nav>

<footer th:fragment="footer">
    &copy; 2021 CodeGym
</footer>
</body>

</html>
