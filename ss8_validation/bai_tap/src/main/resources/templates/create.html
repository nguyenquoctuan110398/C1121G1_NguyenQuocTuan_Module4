<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Add User</h2>
<p>
    <a th:href="@{/user}">
        Back to list user
    </a>
</p>

<div id="form">
    <form th:action="@{/user/save}" th:object="${userDto}" method="post" novalidate="novalidate">

<!--        <label>ID: </label>-->
<!--        <input type="text" th:field="*{id}">-->

        <label>Firstname: </label>
        <input type="text" th:field="*{firstname}">
        <div style="color: red" th:errors="*{firstname}"></div>

        <label>Lastname: </label>
        <input type="text" th:field="*{lastname}">
        <div style="color: red" th:errors="*{lastname}"></div>

        <label>Phone number: </label>
        <input type="text" th:field="*{phoneNumber}">
        <div style="color:red" th:errors="*{phoneNumber}"></div>

        <label>Date of birth: </label>
        <input type="date" th:field="*{dateOfBirth}">
        <div style="color: red" th:errors="*{dateOfBirth}"></div>

        <label>Email: </label>
        <input type="text" th:field="*{email}">
        <div style="color: red" th:errors="*{email}"></div>

        <input type="submit" value="save">

    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
